<div  ng-controller = "createController">
      <div class="container"  >
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
              <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Author Name</label>
                <input ng-model = "author" type="text" class="form-control" placeholder="Author Name" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
                
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Blog Heading</label>
                <input ng-model = "heading" type="text" class="form-control" placeholder="Blog Heading" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
                
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Blog Subheading</label>
                <input ng-model = "subHeading" type="tel" class="form-control" placeholder="Blog Subheading" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Blog Details</label>
                <textarea ng-model = "bodyHtml" rows="5" class="form-control" placeholder="Blog Details" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" ng-click = "postBlog()" id="sendMessageButton">Post</button>
            </div>
             <div class="form-group">
              <a type="button" class="btn btn-primary" ng-href = "#/" id="sendMessageButton">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>

            </div>
            <hr>
            
            <!-- Pager -->
            
</div>

        </div>
        <div class="clearfix">
              <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
            </div>
      </div>
</div>
